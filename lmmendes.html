<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300i,400i|Montserrat+Alternates:700" rel="stylesheet">
    <style media="screen">
    html, body {
      background-image: url('/assets/images/bg.png');
      background-repeat: no-repeat;
      background-position: center center;
      background-attachment: fixed;
      background-size: cover;
      margin-top: 8em;
    }

    img {
      margin: 0 auto;
      width: 350px;
      display: block;
    }

    footer {
      text-align: center;
      width: 100%;
      margin: 0 auto;
      position:fixed;
      bottom:0px;
      margin-bottom: 8em;
      color: #fff;
    }

    footer p {
      display: block;
    }

    a {
      text-decoration: none;
    }
    a:visited, a:hover, a:link{
      color: #fff;
    }

    .more-information {
      font-family: 'Lato', sans-serif;
    }

    .more-information {
      font-weight: 300;
    }

    .more-information strong {
      font-weight: 4000;
    }

    .soon {
      font-size: 24px;
      font-family: 'Montserrat Alternates', sans-serif;
    }
    </style>
  </head>
  <body>
    <img src="/assets/images/peculiar@2x.png" alt="Peculiar" title="Peculiar"/>

    <footer>
      <p class="soon">
        Em breve.
      </p>
      <p class="more-information">
        Para mais informações contacte <strong><a href="mailto:info@peculiar.wine">info@peculiar.wine</a></strong>
      </p>
    </footer>
  </body>
</html>
